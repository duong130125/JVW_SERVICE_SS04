<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Form</title>
</head>
<body>

<h1 th:text="${title}"></h1>

<form th:action="@{/books/save}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>Author:</label>
    <input type="text" th:field="*{author}" required/><br/>

    <label>Publisher:</label>
    <input type="text" th:field="*{publisher}" required/><br/>

    <label>Year:</label>
    <input type="number" th:field="*{year}" required/><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/books}">Back to List</a>

</body>
</html>
